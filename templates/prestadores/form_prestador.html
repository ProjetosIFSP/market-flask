{% extends 'base.html' %}
{% block content %}
<div class="flex flex-col gap-4 flex-1">
  <h1 class="text-2xl font-bold">{{ titulo }}</h1>
  <form action="{{ action }}" method="POST" class="flex flex-col gap-4">
    <input type="hidden" id="idprestador" name="idprestador" value="{{ prestador.idprestador if prestador else '' }}" />
    <div class="flex flex-col">
      <label for="nome_empresa" class="text-sm font-medium">Nome da Empresa</label>
      <input
        type="text"
        id="nome_empresa"
        name="nome_empresa"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        placeholder="Digite o nome da empresa"
        value="{{ prestador.nome_empresa if prestador else '' }}"
        required
      />
    </div>
    <div class="flex flex-col">
      <label for="cidade" class="text-sm font-medium">Cidade</label>
      <input
        type="text"
        id="cidade"
        name="cidade"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        placeholder="Digite a cidade"
        value="{{ prestador.cidade if prestador else '' }}"
        required
      />
    </div>
    <div class="flex flex-col">
      <label for="uf" class="text-sm font-medium">UF</label>
      <select
        id="uf"
        name="uf"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        required
      >
        <option value="" selected>Selecione o estado</option>
        {% for estado in estados %}
        <option value="{{ estado }}" {% if prestador and prestador.uf == estado %}selected{% endif %}>{{ estado }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="flex flex-col">
      <label for="cep" class="text-sm font-medium">CEP</label>
      <input
        type="text"
        id="cep"
        name="cep"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        placeholder="Digite o CEP"
        value="{{ prestador.cep if prestador else '' }}"
        required
      />
    </div>
    
    <div class="flex gap-4">
      <button
        type="button"
        onclick="window.history.back()"
        class="text-zinc-950 cursor-pointer bg-zinc-300 hover:bg-zinc-200 focus:ring-4 focus:outline-none focus:ring-zinc-300/30 font-medium rounded-lg text-sm px-4 py-2"
      >
        Cancelar
      </button>
      <button
        type="submit"
        class="text-zinc-50 cursor-pointer bg-zinc-950 hover:bg-zinc-800 focus:ring-4 focus:outline-none focus:ring-zinc-950/30 font-medium rounded-lg text-sm px-4 py-2"
      >
        Salvar
      </button>
    </div>
  </form>
</div>
{% endblock %}
